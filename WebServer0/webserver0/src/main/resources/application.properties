
#spring.datasource.url=jdbc:postgresql://<your_host_ip>:5432/exampledb
#spring.datasource.url=jdbc:postgresql://localhost:5432/exampledb
#host ip should match what is described in the docker compose file
spring.datasource.url=jdbc:postgresql://db:5432/exampledb
spring.datasource.username=my_user
spring.datasource.password=my_pwd
spring.datasource.driver-class-name=org.postgresql.Driver

#hibernate should create schema
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework=debug
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.jpa.show-sql=true
server.port=8081

